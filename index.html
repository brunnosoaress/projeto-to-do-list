<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <article class="conteudo">
            <p id="data">Segunda-feira, 23 Junho de 2025</p>
            <hr>
            <h1 id="titulo">Lista de Tarefas</h1>
            <form class="tarefas">
                <label for="check" class="tarefas">
                    Tomar café da manhã
                    <input type="checkbox" name="tarefa1" class="selecao">
                </label><br>
                <label for="check" class="tarefas">
                    Ir à academia
                    <input type="checkbox" name="tarefa2" class="selecao">
                </label><br>
                <label for="check" class="tarefas">
                    Ir para o trabalho
                    <input type="checkbox" name="tarefa3" class="selecao">
                </label><br>
                <label for="check" class="tarefas">
                    Ir à Faculdade
                    <input type="checkbox" name="tarefa4" class="selecao">
                </label><br>
                <label for="check" class="tarefas">
                    Estudos Complementares
                    <input type="checkbox" name="tarefa5" class="selecao">
                </label><br>
                <label for="check" class="tarefas">
                    Colocar em prática o que estudou
                    <input type="checkbox" name="tarefa6" class="selecao">
                </label><br>
            </form>
            <p id="add_tarefa">adicionar tarefa ...</p>
        </article>
    </section>
</body>
</html>
